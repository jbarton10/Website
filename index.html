<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jamie Barton</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="top">
        <div id="navBar">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-1"><div id="home">Home</div></div>
            <div class="col-md-1"><div id="resume">Resume</div></div>
            <div class="col-md-1"><div id="portfolio">Portfolio</div></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div id="nameBlock">
            <p>Hello my name is</p>
            <p id="name">Jamie Barton</p>
          </div>
        </div>
      </div>
      <div id="middle">
        <div id="about">
          <div id="image"></div>
          <div id="aboutGreeting">Hello!</div>
          <div id="aboutSumary">
            I am a Full Stack Web Developer | Specialized in UI/UX design | I
            love challenges and exploring new aspects of Computer Science |
            Based in Tucson Arizona
          </div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
