<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/cactus.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Resume</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="resumeTop">
        <div class="navBarNotHome">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-1">
              <div id="home"><a href="/">Home</a></div>
            </div>
            <div class="col-md-1">
              <div id="resume"><a href="/resume">Resume</a></div>
            </div>
            <div class="col-md-1">
              <div id="portfolio"><a href="/portfolio"> Portfolio</a></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div id="nameBlockResume">
            <p id="name">Resume</p>
          </div>
        </div>
        <div id="resumeContent">
          <iframe
            src="./assets/JamieBartonResume.pdf"
            type="pdf"
            width="80%"
            height="800px"
          ></iframe>
        </div>
      </div>
      <div id="footer">
        <div id="footerWrapper">
          <img class="linkedIn" src="./assets/linkedin.png" alt="LinkedIn" />

          <img class="gitHub" src="./assets/github.png" alt="GitHub" />
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
