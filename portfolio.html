<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/cactus.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="portfolioTop">
        <div class="navBarNotHome">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-1"><div id="home">Home</div></div>
            <div class="col-md-1"><div id="resume">Resume</div></div>
            <div class="col-md-1"><div id="portfolio">Portfolio</div></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div id="nameBlockPortfolio">
            <p id="name">Portfolio</p>
          </div>
        </div>
        <div id="portfolioContent">
          <div class="row">
            <div class="col">
              <div class="portName">Ecobourne</div>
              <div class="portImage">
                <img
                  src="./assets/Ecobourne.png"
                  alt="Ecobourne"
                  width="80%"
                />
            </div>
        </div>
            <div class="col">
              <div class="portName">Hellcrawl</div>
              <div class="portImage">
                <img
                  src="./assets/Hellcrawl.png"
                  alt="Hellcrawl"
                  width="80%"
                  
                />
              </div>
            </div>
            <div class="col">
              <div class="portName">Blackjack</div>
              <div class="portImage"><img
                src="./assets/clipart-21-blackjack-hand.jpg"
                alt="Blackjack"
                width="40%"
                
              /></div>
            </div>
          
        </div>
        <div id = "more"><div class="row"><div class="col">More comming soon!</div></div></div>
      </div>
      <div id="footer">
        <div id="footerWrapper">
          <img id="linkedIn" src="./assets/linkedin.png" alt="LinkedIn" />

          <img id="gitHub" src="./assets/github.png" alt="GitHub" />
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
